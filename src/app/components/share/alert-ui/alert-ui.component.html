<mat-drawer-container class="example-container">
  <mat-drawer #drawer >
    <form [formGroup]="updateForm">
      <mat-form-field appearance="fill">
        <mat-label>Size</mat-label>
        <mat-select formControlName="itemSize">
          <mat-option *ngFor="let size of sizes" [value]="size.value">
            {{size.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Qty</mat-label>
        <mat-select formControlName="itemQty">
          <mat-option *ngFor="let quantity of quantities" [value]="quantity.value">
            {{quantity.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </form>
  </mat-drawer>
  <mat-drawer-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="Item ID">
        <th mat-header-cell *matHeaderCellDef>Item ID</th>
        <td mat-cell *matCellDef="let element">{{element.itemID}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.itemName}}</td>
      </ng-container>

      <ng-container matColumnDef="Size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">{{element.itemSize}}</td>
      </ng-container>

      <ng-container matColumnDef="Qty">
        <th mat-header-cell *matHeaderCellDef>Qty</th>
        <td mat-cell *matCellDef="let element">{{element.itemQty}}</td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.itemPrice}}</td>
      </ng-container>

      <ng-container matColumnDef="Operation">
        <th mat-header-cell *matHeaderCellDef>Operation</th>
        <td id="operation" mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="removeData(); delete(element.orderID)">Remove</button>
          &nbsp;
          <button type="button" class="btn btn-warning" (click)="updateData();drawer.toggle()">Update</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-drawer-content>
</mat-drawer-container>
