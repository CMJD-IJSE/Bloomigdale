<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<div class="main-wrap">
  <div class="form-outer">
    <form [formGroup]="loginForm" (ngSubmit)="saveUser()">
      <div class="mb-3" *ngIf="pressed">
        <label for="EmailAddress" class="form-label">Email address</label>
        <input formControlName="userEmail"  type="email" class="form-control" id="EmailAddress" placeholder="name@example.com">

        <p *ngIf="loginForm.get('userEmail')?.touched && loginForm.get('userEmail')?.invalid" class="alert alert-danger"style="margin-top: 4px">E-mail is required</p>
      </div>

      <div class="mb-3" *ngIf="pressed">
        <label for="Password" class="form-label">Password</label>
        <input formControlName="userPassword" type="password" class="form-control" id="Password" placeholder="">
        <p *ngIf="loginForm.get('userPassword')?.touched && loginForm.get('userPassword')?.invalid" class="alert alert-danger" style="margin-top: 4px">Password is required</p>
      </div>
      <form [formGroup]="changePasswordForm" *ngIf="!pressed">
        <div class="mb-3">
          <label for="Password" class="form-label">New Password</label>
          <input formControlName="userPassword" type="password" class="form-control" id="New Password" placeholder="">
          <p *ngIf="changePasswordForm.get('userPassword')?.touched && loginForm.get('userPassword')?.invalid" class="alert alert-danger" style="margin-top: 4px">Password is required</p>
        </div>
      </form>
      <button [disabled]="loginForm.invalid" *ngIf="pressed" type="button" class="btn btn-primary btn-login" (click)="login()">Login</button>
      <button [disabled]="loginForm.invalid" *ngIf="pressed" type="submit" class="btn btn-primary btn-signup">Sign Up</button>
      <button [disabled]="changePasswordForm.invalid" *ngIf="!pressed" type="button" class="btn btn-primary btn-signup" (click)="changePassword()">Change Password</button>
    </form>
  </div>
</div>
